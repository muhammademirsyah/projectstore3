<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="heroGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#eaf9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" style="stop-color:#0b87a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#heroGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="720" cy="180" r="140" fill="#0b87a8" opacity="0.08"/>
  <circle cx="780" cy="420" r="100" fill="#87ceeb" opacity="0.12"/>
  
  <!-- Main card -->
  <rect x="60" y="100" width="420" height="340" rx="20" fill="#fff" stroke="#b7e8fb" stroke-width="2"/>
  
  <!-- Icon representation -->
  <circle cx="270" cy="200" r="50" fill="url(#cardGrad)" opacity="0.2"/>
  <path d="M 245 200 L 265 220 L 295 190" stroke="#0b87a8" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text lines -->
  <rect x="100" y="280" width="280" height="12" rx="6" fill="#e6fbff"/>
  <rect x="100" y="310" width="340" height="12" rx="6" fill="#e6fbff"/>
  <rect x="100" y="340" width="240" height="12" rx="6" fill="#e6fbff"/>
  
  <!-- Button -->
  <rect x="100" y="380" width="140" height="40" rx="8" fill="url(#cardGrad)"/>
  
  <!-- Floating elements -->
  <circle cx="650" cy="120" r="16" fill="#87ceeb" opacity="0.3"/>
  <circle cx="720" cy="500" r="20" fill="#0b87a8" opacity="0.25"/>
  <rect x="600" y="280" width="60" height="60" rx="8" fill="#0b87a8" opacity="0.1"/>
</svg>
